<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #111, #333);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    input[type="submit"] {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ffaa00;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
    

  <div class="form-container">
    <h2>Gym Admission Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="father">Father's Name:</label>
      <input type="text" id="father" name="father" placeholder="Enter father's name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="address">Home Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>

      <label for="gym-option">Select Gym Option:</label>
      <select id="gym-option" name="gym-option" required>
        <option value="">-- Choose Option --</option>
        <option value="bodybuilding">Body Building</option>
        <option value="cardio">Cardio Training</option>
        <option value="crossfit">CrossFit</option>
        <option value="weightlifting">Weight Lifting</option>
        <option value="yoga">Yoga & Stretching</option>
      </select>

      <input type="submit" value="Submit Admission Form">
    </form>
  </div>

</body>
</html>
